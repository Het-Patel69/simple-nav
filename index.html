<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Simple Nav</title>
  </head>
  <body>
    <div id="screen1" class="wrapper1">
      <nav>
        <div class="nav-logo">Logo</div>
        <ul data-visible="false" class="nav-list">
          <li class="nav-link">
            <a href="#screen1"> Item1 </a>
          </li>
          <li class="nav-link">
            <a href="#screen2"> Item2 </a>
          </li>
          <li class="nav-link">
            <a href="#screen3"> Item3 </a>
          </li>
          <li class="nav-link">
            <a href="#screen4"> Item4 </a>
          </li>
        </ul>
        <div area-expanded="false" class="mobile-nav-toggle">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </div>
    <div id="screen2" class="wrapper2"></div>
    <div id="screen3" class="wrapper3"></div>
    <div id="screen4" class="wrapper4"></div>
    <script src="./main.js"></script>
  </body>
</html>
